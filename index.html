<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<div class="black"></div>

<h3>Linked<span class="in">in</span></h3>
<div class="text">
    <h1>Make the most of your professional life</h1>
</div>
<section class="mid">
    <div class="middle-part">
        
        <div class="input-container">
            <label class="input__label" for="email-or-phone">Email or phone number</label>
            <input class="input__input" required="" id="email-or-phone" type="text" name="email-or-phone"
                placeholder="" value="">
        </div>
        <div class="input-container">
            <label class="input__label" for="password">Password (6 or morecharacters)</label>
            <input class="input__input" autocomplete="new-password" required="" id="password" type="password"
                name="password" placeholder="" value="">
        </div>

        <span data-is-not-yielded="true" class="join-form__form-body-agreement">By clicking Agree &amp; Join, you agree
            to the LinkedIn <a target="_blank" class="join-form__form-body-agreement-item-link"
                href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement"
                data-tracking-will-navigate=""
                data-tracking-control-name="registration-frontend_join-form-user-agreement">User Agreement</a>, <a
                target="_blank" class="join-form__form-body-agreement-item-link"
                href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy"
                data-tracking-will-navigate=""
                data-tracking-control-name="registration-frontend_join-form-privacy-policy">Privacy Policy</a>, and <a
                target="_blank" class="join-form__form-body-agreement-item-link"
                href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy"
                data-tracking-will-navigate=""
                data-tracking-control-name="registration-frontend_join-form-cookie-policy">Cookie Policy</a>. </span>
        <button type="submit" id="join-form-submit" class="submit-button" value="Agree &amp; Join">Agree &amp;
            Join</button>
        <!-- <div class="mid_last">
            <h3><a href="#">Forgot Password</a></h3>
        </div> -->
    </div>
</section>

<!--Footer-->
<footer>
    <ul>
        <li class="footer-black">Linked<span class="last-in">in</span>&copy; 2021</li>
        <li>User Agreement</li>
        <li>privacy policy</li>
        <li>Community Guidlines</li>
        <li>Cookies Policy</li>
        <li>Copyright Policy</li>
        <li>Send Feedback</li>
    </ul>
</footer>



</body>

</html>
